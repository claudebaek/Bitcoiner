name: Deploy to TestFlight

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:  # Manual trigger

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  build-and-deploy:
    runs-on: macos-14
    timeout-minutes: 90
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: List available Xcode versions
        run: ls -la /Applications | grep Xcode
      
      - name: Select Xcode version and install iOS platform
        run: |
          # Use Xcode 16.2 on macos-14 (needed for project format 77)
          if [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          else
            echo "Error: Xcode 16.x not found"
            exit 1
          fi
          
          # Show Xcode version
          xcodebuild -version
          
          # Verify iOS SDK is available
          echo "=== Available SDKs ==="
          xcodebuild -showsdks
          
          # Check available destinations
          echo "=== Available destinations ==="
          xcodebuild -showdestinations -scheme Bitcoiner -project Bitcoiner.xcodeproj 2>&1 | head -20 || true
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install dependencies
        run: bundle install
      
      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project Bitcoiner.xcodeproj \
            -scheme Bitcoiner
      
      - name: Install Apple certificate and provisioning profile
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          # Import certificate and provisioning profile from secrets
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Apply provisioning profile to both possible locations
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          mkdir -p ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles
          
          # Get UUID from profile and copy with correct name
          PROFILE_UUID=$(security cms -D -i $PP_PATH | grep -A1 "UUID" | tail -1 | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/${PROFILE_UUID}.mobileprovision
          cp $PP_PATH ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles/${PROFILE_UUID}.mobileprovision
          
          echo "âœ… Installed provisioning profile with UUID: $PROFILE_UUID"
      
      - name: Build archive
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
          PROVISIONING_PROFILE_NAME: ${{ secrets.PROVISIONING_PROFILE_NAME }}
        run: |
          # Increment build number
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          
          # Build archive using xcodebuild directly
          xcodebuild archive \
            -scheme Bitcoiner \
            -project Bitcoiner.xcodeproj \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/Bitcoiner.xcarchive \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="${PROVISIONING_PROFILE_NAME}" \
            DEVELOPMENT_TEAM="${TEAM_ID}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            ONLY_ACTIVE_ARCH=NO \
            CURRENT_PROJECT_VERSION=$BUILD_NUMBER \
            | xcbeautify
      
      - name: Export IPA
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
          PROVISIONING_PROFILE_NAME: ${{ secrets.PROVISIONING_PROFILE_NAME }}
        run: |
          # Create export options plist
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>${TEAM_ID}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>leejay100.Bitcoiner</key>
                  <string>${PROVISIONING_PROFILE_NAME}</string>
              </dict>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath build/Bitcoiner.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build \
            | xcbeautify
      
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          # Create API key file in the required directory
          mkdir -p ~/.private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 --decode > ~/.private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8
          
          # Use xcrun altool to upload
          xcrun altool --upload-app \
            --type ios \
            --file build/Bitcoiner.ipa \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"
          
          rm -rf ~/.private_keys
      
      - name: Clean up keychain and provisioning profile
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles || true
